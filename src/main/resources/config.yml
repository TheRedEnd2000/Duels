    - 'essentials:ekit'
    - 'essentials:kits'
    - 'essentials:ekits'
    - 'enderchest'
    - 'echest'
    - 'eechest'
    - 'eenderchest'
    - 'endersee'
    - 'eendersee'
    - 'ec'
    - 'eec'
    - 'essentials:enderchest'
    - 'essentials:echest'
    - 'essentials:eechest'
    - 'essentials:eenderchest'
    - 'essentials:endersee'
    - 'essentials:eendersee'
    - 'essentials:ec'
    - 'essentials:eec'
    - 'tpaccept'
    - 'etpaccept'
    - 'tpyes'
    - 'etpyes'
    - 'essentials:tpaccept'
    - 'essentials:etpaccept'
    - 'essentials:tpyes'
    - 'essentials:etpyes'
